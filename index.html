<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fokira Bank</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-semibold text-center mt-5">Welcome To Fokira Bank</h1>
    </header>
    <main>
        <div class="w-1/2 mx-auto mt-12 bg-green-100 p-10 rounded-lg">
            <div class="w-1/2 mx-auto">
                <h2 class="text-3xl text-center">Login Form</h2>
                <input id="user-email" class="block border w-full mt-5 p-3 border-green-200 rounded-md" type="text" name="username" id="" placeholder="Your email">
                <input id="user-password" class="block border w-full mt-5 p-3 border-green-200 rounded-md" type="password" name="pass" id="" placeholder="Password">
                <button id="submit-btn" class="bg-yellow-400 mt-2 p-2 rounded font-semibold">Submit</button>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
